<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../common-auth.css">

    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="/styles/common-auth.css">
</head>
<body>

<div class="form">
    <h1>Авторизация</h1>

    <div class="form-input">
        <input id="email_input" type="email" placeholder="Электронная почта">
    </div>

    <div class="form-input">
        <input id="password_input" type="password" placeholder="Пароль">
    </div>

    <div class="form-input">
        <input type="submit" value="Войти" onclick="login()">
    </div>

    <div class="forgot">
        <a href="#">Забыли пароль?</a>
    </div>
</div>

<script src="login.js"></script>
<script src="/scripts/login.js"></script>
</body>
</html>
